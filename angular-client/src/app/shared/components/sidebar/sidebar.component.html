<div class="layout-sidebar" [ngClass]="{'layout-sidebar-active':app.mobileMenuActive}">
  <ul class="layout-menu" (click)="app.hideMobileMenu($event)">
    <li *ngFor="let menu of menus">
      <a [routerLink]="[menu.link]" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-{{menu.fontAwesome}}"></i>
        <span>{{menu.title}}</span>
      </a>
    </li>
  </ul>
</div>
