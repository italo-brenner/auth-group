<p-table [value]="users">
  <ng-template pTemplate="caption">
      <div class="ui-helper-clearfix">
          <p-button routerLink="/users/new" type="button" icon="fa fa-plus" label="Novo" style="float:left"></p-button>
      </div>
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>Id</th>
          <th>Usu√°rio</th>
          <th class="ui-column-icon"></th>
          <th class="ui-column-icon"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
      <tr>
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>
              <p-button routerLink="/users/{{user.id}}" label="" icon="fa fa-edit"></p-button>
          </td>
          <td>
              <p-button (click)="deleteUser(user.id)" label="" icon="fa fa-trash"></p-button>
          </td>
      </tr>
  </ng-template>
</p-table>
<p-paginator [rows]="10" totalRecords="{{totalRecords}}" (onPageChange)="paginate($event)"></p-paginator>
