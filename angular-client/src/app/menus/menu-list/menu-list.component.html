<p-table [value]="menus">
  <ng-template pTemplate="caption">
    <div class="ui-helper-clearfix">
      <p-button routerLink="/menus/new" type="button" icon="fa fa-plus" label="Novo" style="float:left"></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>TÃ­tulo</th>
      <th>Font Awesome</th>
      <th>Link</th>
      <th class="ui-column-icon"></th>
      <th class="ui-column-icon"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-menu>
    <tr>
      <td>{{menu.id}}</td>
      <td>{{menu.title}}</td>
      <td>{{menu.fontAwesome}}</td>
      <td>{{menu.link}}</td>
      <td>
        <p-button routerLink="/menus/{{menu.id}}" label="" icon="fa fa-edit"></p-button>
      </td>
      <td>
        <p-button (click)="deleteMenu(menu.id)" label="" icon="fa fa-trash"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-paginator [rows]="10" totalRecords="{{totalRecords}}" (onPageChange)="paginate($event)"></p-paginator>
